<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Emilia Kawka" />
		<meta name="description" content="Blog preview card" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Blog preview card</title>
	</head>
	<body>
		<div class="container">
			<main>
				<article>
					<figure class="cover">
						<img
							src="images/illustration-article.svg"
							alt="HTML & CSS article illustration"
							width="576"
							height="576"
						/>
					</figure>
					<section class="text">
						<div class="category"><p>Learning</p></div>
						<p class="date">Published 21 Dec 2023</p>
						<!-- Add 'data' semantic element -->
						<h1><a href="#">HTML & CSS Foundations</a></h1>
						<p class="summary">
							These languages are the backbone of every website, defining
							structure, content, and presentation.
						</p>
					</section>
					<figure class="profile-picture">
						<img
							src="images/image-avatar.webp"
							alt="Author's profile picture"
							width="64"
							height="65"
						/>
						<figcaption>Greg Hopper</figcaption>
					</figure>
				</article>
			</main>
		</div>
        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/emikaw" target="_blank">emikaw</a>
            </p>
        </footer>
	</body>
</html>
